name: Playwright tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install browsers (Chromium + Firefox)
        run: npx playwright install --with-deps chromium firefox

      - name: Install Xvfb (for headed browser support on runners)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run Playwright tests (headed under Xvfb)
        env:
          # Force headed mode in Playwright config when this is set to 'false'
          PLAYWRIGHT_HEADLESS: 'false'
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm test

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            screenshots/**
            test-results/**
          retention-days: 7
